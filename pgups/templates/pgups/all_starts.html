{% load staticfiles %}
<html>
<meta charset="utf-8" /> 
<head>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<link href="{% static 'css/main.css' %}" rel="stylesheet">  <!-- CSS -->
</head>
<body>

{% for cdsg in cdsg_list %}

	<h3>{{cdsg.name}}</h3>

	{% for start in cdsg.start_set.all %}

		<br>Заплыв № {{start.num}} <a href="../../start_result/{{start.id}}/">Результат</a><br>

	    {% for order in start.order_set.all %}
	    <li> {{ order.lane }} :: {{ order.competitor }} </li>
		{% endfor %}

		<hr>
	{% endfor %}

{% endfor %}



</body>
</html>
