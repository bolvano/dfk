{% extends 'pgups/base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container">

	<div class="heading">
		<h2><b>{{userrequest.team}} ({{userrequest.date|date:"d.m.Y"}})</b></h2>
	</div>

	<h3>Участники:</h3>
	<ol>
		{% for competitor in userrequest.competitor_set.all %}
			<li>
				<a href="../../person/{{competitor.person.id}}/"><b>{{competitor.person}}</b>: {{competitor.tour}}</a>
			</li>
		{% endfor %}
	</ol>

</div>

{% endblock %}
