{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<link href="{% static 'libs/css/jquery-ui.min.css' %}" rel="stylesheet">
<link href="{% static 'libs/css/notie.css' %}" rel="stylesheet">
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="{% static 'libs/css/materialize.min.css' %}"  media="screen,projection"/>

<!-- Styles -->
<link href="{% static 'css/main.css' %}" rel="stylesheet">
<link href="{% static 'css/temp.css' %}" rel="stylesheet">

<script src="{% static 'libs/js/jquery.min.js' %}"></script>
<script src="{% static 'libs/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'libs/js/materialize.min.js' %}"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue-grey lighten-5">
      <a href="{% url 'index' %}" class="brand-logo left hide-on-med-and-down grey-text text-darken-3" title="Главная страница"><i class="material-icons left">home</i>ДФК ПГУПС</a>
      <ul id="nav-mobile" class="right">
        <li><a href="{% url 'regrequest' %}" class="grey-text text-darken-3">Подать заявку</a></li>
        <li><a href="{% url 'competitioncreate' %}" class="grey-text text-darken-3">Зарегистрировать соревнования</a></li>
        <li>
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" class="grey-text text-darken-3" title="Выйти">
                {{user.username}}<i class="material-icons right">input</i>
              </a>
            {% else %}
              <a href="{% url 'login' %}" class="grey-text text-darken-3" title="Войти">
                Войти <i class="material-icons right">input</i>
              </a>
            {% endif %}
        </li>
      </ul>
    </div>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer class="footer">
    <div class="container"></div>
  </footer> <!-- End of Footer -->

  <script src="{% static 'libs/js/angular.min.js' %}"></script> <!-- AngularJS -->
  <script src="{% static 'libs/js/notie.min.js' %}"></script> <!-- Notie -->

  {% block additionaljs %}
  {% endblock %}
</body>
</html>
