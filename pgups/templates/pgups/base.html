{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> <!-- Bootstrap -->
	<link href="{% static 'css/main.css' %}" rel="stylesheet">  <!-- CSS -->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<style>
	input[id*="DELETE"] { display: none; }
	label[for*="DELETE"] { display: none; }
	</style>
	<script src="{% static 'js/main.js' %}"></script>  <!-- JS -->
</head>
<body>
	<!-- Menu -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{% url 'regrequest' %}">Главная</a></li>
		            <li><a href="all_starts/1">Утверждённые старты</a></li>
		            <li><a href="{% url 'tours' %}">Туры</a></li>
		            <li><a href="teams/">Команды</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Menu -->
	{% block content %}
	{% endblock %}
	<!-- Footer -->
    <footer class="footer">
      <div class="container">
      </div>
    </footer>
    <!-- Footer -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Nav JS -->
	<script> 
		$(".nav a").on("click", function(){
		   $(".nav").find(".active").removeClass("active");
		   $(this).parent().addClass("active");
		});
	</script>
</body>
</html>
