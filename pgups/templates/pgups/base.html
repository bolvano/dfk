{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"> <!-- Bootstrap CSS-->
	<link href="{% static 'css/main.css' %}" rel="stylesheet"> <!-- CSS -->
	<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script> <!-- jQuery core -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Bootstrap JS -->
	<script src="{% static 'js/main.js' %}"></script>  <!-- JS -->
</head>
<body>
	<!-- Menu -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div id="navbar">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'index' %}">Главная</a></li>
					<li><a href="{% url 'regrequest' %}">Подать заявку</a></li>
				</ul>
				<div class="navbar__login pull-right">
				<span>
				{% if user.is_authenticated %}
					Здравствуйте, {{user.username}}
				{% else %}
					Вы не залогинены
				{% endif %}
				</span>
				</div>
			</div>
		</div>
	</nav>
	{% block content %}
	{% endblock %}
	<!-- Footer -->
	<footer class="footer">
		<div class="container">
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="{% static 'js/validation-app.js' %}"></script>
</body>
</html>
