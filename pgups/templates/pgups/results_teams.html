{% extends 'pgups/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">

	<!-- Heading -->
	<div class="heading">
		<a class="decorated-link" href="{% url 'competition' competition_id=competition.id %}">
			<h1><b>{{competition.name}}</b></h1>
		</a>
		<h2>Результаты по командам</h2>
	</div> <!-- End of Heading -->

	<div class="row">
		<div class="col-lg-6 col-md-7 col-sm-8 col-xs-10">

			<table class="table table-striped table-hover table-bordered">
				<tbody>
				{% for res in result_list %}
					{{result_form.id}}
					<tr>
						<td class="column-name-wide">{{res.0}}</td>
						<td class="column-result-wide">{{res.1}}</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>

		</div>
	</div>
</div>
{% endblock %}
