{% extends 'pgups/base.html' %}
{% block content %}
	<div class="container">

		<div class="login-form col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">

			<form name="LoginForm" role="form" action="/login/" method="post"> {% csrf_token %}

				<div class="form-group">
					<label for="username">Имя пользователя</label>
					<input type="text" name="username" class="form-control" id="username">
				</div>

				<div class="form-group">
					<label for="password">Пароль</label>
					<input type="password" name="password" class="form-control" id="password">
				</div>

				<div class="form-group">
						<button type="submit" class="login-button btn btn-default btn-lg">Войти</button>
				</div>
				
			</form>

		</div>

	</div>
{% endblock %}
